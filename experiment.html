<!DOCTYPE html>
<html>
  <head>
    <title>Group 4 Experiment</title>
    <link rel="icon" type="image/x-icon" href="mag.png">
    <script src="jspsych/jspsych.js"></script>
    <script src="jspsych/plugin-html-keyboard-response.js"></script>
    <script src="jspsych/plugin-instructions.js"></script>
    <script src="jspsych/plugin-image-slider-response.js"></script>
    <script src="plugin-custom-deblur-pilot.js"></script>
    <script src="plugin-custom-deblur.js"></script>
    <script src="jspsych/plugin-canvas-slider-response.js"></script>
    <script src="jspsych/plugin-preload.js"></script>
    <link href="jspsych/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script>
    const jsPsych = initJsPsych({
        // show_progress_bar: true,
        on_finish: function() {
        jsPsych.data.displayData();
        }
    });

    const subject_id = jsPsych.randomization.randomID(10);
    const filename = `${subject_id}.csv`;

    
    const images = [  ["images/animal.jpg", 3.4],
                      ["images/bamboo.jpg", 2.7],
                      ["images/begonia.jpg", 2.5454545],
                      ["images/books.jpg", 6.2727273],
                      ["images/bridge.jpg", 1.6],
                      ["images/buildings.jpg", 3.1111111],
                      ["images/coffee.jpg", 4.3076923],
                      ["images/comp.jpg", 2],
                      ["images/cow.jpg", 3.625],
                      ["images/deer.jpg", 2.3],
                    //  ["images/doc.jpg", 1.0909091],
                      ["images/flower.jpg", 4.6],
                      ["images/food.jpg", 2.9230769],
                      ["images/girl.jpg", 3.125],
                      ["images/goalie.jpg", 5.2222222],
                      ["images/goose.jpg", 3.875],
                      ["images/icecream.jpg", 2.75],
                      ["images/lightbulb.jpg", 3.4166667],
                      ["images/lion.jpg", 1.8],
                    //  ["images/monks.jpg", 1.1],
                      ["images/mountains.jpg", 4.3636364],
                      ["images/owl.jpg", 4.875],
                      ["images/road.jpg", 2.9],
                    //  ["images/ropes.jpg", 0.3636364],
                      ["images/sea.jpg", 1.5454545],
                      ["images/spider.jpg", 1.3333333],
                      ["images/terraces.jpg", 1.6666667],
                      ["images/toast.jpg", 1.7],
                      ["images/water.jpg", 2],
                      ["images/weightlifting.jpg", 4.4]
                    ]


    var timeline = [];

    const shuffledImages = jsPsych.randomization.shuffle(images);

    const stimList = [];

    for (i = 0; i < shuffledImages.length; i+=3){
      const stim = {
        image1: shuffledImages[i][0],
        blur1: shuffledImages[i][1],
        image2: shuffledImages[i + 1][0],
        blur2: shuffledImages[i + 1][1],
        image3: shuffledImages[i + 2][0],
        blur3: shuffledImages[i + 1][1]
      };
      stimList.push(stim);
    }

    var instructions = {
      type: jsPsychInstructions,
      pages: [
      `Welcome! Click <strong>NEXT</strong> to begin.` +
      '<br>' +
      '<br>',

      'In the following task, you will be shown 3 images at a time.' +
      '<br>' +
      '<br>' +
      `The images are blurred -- you have the ability to deblur them by using one of your clicks.` +
      '<br>' +
      '<br>' +
      `Then, please describe the image in one or two words.` +
      '<br>' +
      '<br>',

      `There are a total of 27 images, so you will go through 7 rounds, each with 3 images.` +
      '<br>' +
      '<br>' +
      `xxx.` +
      '<br>' +
      '<br>',

      `You will not be evaluated on your speed.  So take your time!` +
      '<br>' +
      '<br>' +
      `However, the trials will time-out after a certain point of inactivity to prevent misuse.  FIX.` +
      '<br>' +
      '<br>',

      `Ready to begin?` +
      '<br>' +
      '<br>'
      ],
      show_clickable_nav: true
    }

    timeline.push(instructions);

    var blur_trials = {
      type: jsPsychCustomDeblur,
      timeline: [
        { stim: stimList[0],
          stim: stimList[1],
          stim: stimList[2],
          stim: stimList[3],
          stim: stimList[4],
          stim: stimList[5],
          stim: stimList[6],
          stim: stimList[7],
          stim: stimList[8]
        }
      ]
    }

    timeline.push(blur_trials);

    jsPsych.run(timeline);
</script>
</html>
